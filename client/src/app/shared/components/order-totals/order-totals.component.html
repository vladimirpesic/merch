<div class="bg-primary text-center" style="padding: 0.5em;">ORDER SUMMARY</div>
<div class="p-4">
    <small class="mb-3">Shipping costs will be added depending on choices made during checkout</small>
    <ul class="list-unstyled mb-3">
        <li class="d-flex justify-content-between py-2 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{ subtotal | currency }}</strong>
        </li>
        <li class="d-flex justify-content-between py-2 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong>{{ shippingPrice | currency }}</strong>
        </li>
        <li class="d-flex justify-content-between py-2 border-bottom">
            <strong>Total</strong>
            <strong>{{ total | currency }}</strong>
        </li>
    </ul>
</div>
