<div class="form-label-group">
    <input class="form-control" [type]="type" #input placeholder="{{ label }}" (input)="onChange($event.target.value)" (blur)="onTouched()"
        [ngClass]="(controlDir?.control?.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null">
    <div class="fa fa-spinner fa-spin loader" *ngIf="controlDir?.control?.status === 'PENDING'"></div>
    <label for="{{ label }}">{{ label }}</label>
    <div class="invalid-feedback" *ngIf="(!controlDir?.control?.valid && controlDir?.control?.touched)">
        <span *ngIf="controlDir.control.errors?.required">{{ label }} is required</span>
        <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
    </div>
    <div class="invalid-feedback d-block" *ngIf="(!controlDir?.control?.valid && controlDir?.control?.dirty)">
        <span *ngIf="controlDir.control.errors?.emailExists">Email address already in use</span>
    </div>
</div>
