<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <div>
            <button class="navbar-toggler" type="button" (click)="show()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div>
            <a class="navbar-brand" routerLink="/"><img class="logo" src="/assets/images/logo.png" alt="Merch"></a>
        </div>
        <div class="d-flex justify-content-evenly">
            <div class="collapse navbar-collapse" [class.show]="showMenu">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="fa fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" routerLink="/shop" routerLinkActive="active">
                            <i class="fa fa-shopping-bag me-2"></i>Store
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" routerLink="/test-error" routerLinkActive="active">
                            <i class="fa fa-exclamation-circle me-2"></i>Errors
                        </a>
                    </li>
                </ul>
                <div *ngIf="(currentUser$ | async) === null">
                    <button class="btn btn-secondary mx-2" routerLink="/account/login">Login</button>
                    <button class="btn btn-secondary mx-2" routerLink="/account/register">Register</button>
                </div>
            </div>
        </div>
        <button class="btn position-relative" style="border: none;" routerLink='/basket'>
            <i class="fa fa-shopping-cart fa-2x"></i>
            <span class="badge badge-pill badge-primary rounded-circle qty-indicator" *ngIf="(basket$ | async) as basket">{{ basket.items.length }}</span>
        </button>
        <ng-container *ngIf="(currentUser$ | async) as user">
            <div class="dropdown" dropdown>
                <a class="dropdown-toggle" dropdownToggle>
                    <strong>{{ user.displayName }}</strong>
                </a>
                <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                    <a class="dropdown-item d-flex align-items-center py-2" routerLink="/basket">
                        <i class="fa fa-shopping-cart me-3"></i> View basket
                    </a>
                    <a class="dropdown-item d-flex align-items-center py-2" routerLink="/orders">
                        <i class="fa fa-history me-3"></i> View orders
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item d-flex align-items-center py-2" (click)="logout()">
                        <i class="fa fa-sign-out me-3"></i> Logout
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
</nav>
