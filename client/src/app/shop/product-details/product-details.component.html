<div class="container mt-4">
    <div class="d-flex flex-wrap">
        <div class="d-flex" *ngIf="product">
            <img class="img-fluid w-100" src="{{ product.pictureUrl }}" alt="{{ product.name }}">
        </div>
        <div class="d-flex flex-column m-4">
            <h4>{{ product.name }}</h4>
            <p>{{ product.price | currency }}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-warning me-2" (click)="decrementQuantity()"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">{{ quantity }}</span>
                <i class="fa fa-plus-circle text-warning mx-2" (click)="incrementQuantity()"></i>
                <button class="btn btn-outline-primary ms-4" (click)="addItemToBasket()">Add to cart</button>
            </div>
        </div>    
    </div>
    <div class="d-flex flex-column ms-4 my-5">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
    </div>
</div>
