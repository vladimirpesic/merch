<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img class="img-fluid" src="{{ product.pictureUrl }}" alt="{{ product.name }}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-shopping-cart me-2" (click)="addItemToBasket()"></button>
            <button type="button" class="btn btn-primary" routerLink="/shop/{{ product.id }}">View</button>
        </div>
    </div> 
    <div class="card-body d-flex flex-column">
        <a class="text-decoration-none" routerLink="/shop/{{ product.id }}"><h4>{{ product.name }}</h4></a>
        <span class="mb-2">{{ product.price | currency }}</span>
    </div>
</div>
