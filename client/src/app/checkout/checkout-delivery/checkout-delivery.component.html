<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-3">Choose your delivery method</h4>
    <div class="row mb-2" formGroupName="deliveryForm">
        <div class="col-6 mb-3" *ngFor="let method of deliveryMethods">
            <input type="radio" class="form-check-input" id={{method.id}} value={{method.id}} formControlName="deliveryMethod" (click)="setShippingPrice(method)">
            <label for="{{ method.id }}" class="form-check-label ms-2">
                <strong>{{ method.shortName }} - {{ method.price | currency }}</strong>
                <br />
                <span class="label-description">{{ method.description }}</span>
            </label>
        </div>
    </div>
</div>
<div class="d-flex flex-row justify-content-between mb-2">
    <button class="btn btn-outline-primary mb-2" cdkStepperPrevious><i class="fa fa-angle-left"></i> Back to address</button>
    <button class="btn btn-primary mb-2" [disabled]="checkoutForm.get('deliveryForm').invalid" cdkStepperNext>Go to review <i class="fa fa-angle-right"></i></button>
</div>
