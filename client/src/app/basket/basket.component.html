<div class="row text-center mt-5" *ngIf="(basket$ | async) === null">
    <h5>There are no items in your basket.</h5>
</div>
<div *ngIf="basket$ | async">
    <div class="container">
        <div class="row">
            <div class="col-12 py-3">
                <app-basket-summary (decrement)="decrementItemQuantity($event)"
                    (increment)="incrementItemQuantity($event)" (remove)="removeBasketItem($event)"
                    [items]="(basket$ | async).items">
                </app-basket-summary>
            </div>
        </div>
        <div class="row summary">
            <app-order-totals *ngIf="(basketTotals$ | async)" [shippingPrice]="(basketTotals$ | async).shipping"
                [subtotal]="(basketTotals$ | async).subtotal" [total]="(basketTotals$ | async).total">
            </app-order-totals>
            <button class="btn btn-outline-primary" routerLink="/checkout">Proceed to checkout</button>
        </div>
    </div>
</div>
